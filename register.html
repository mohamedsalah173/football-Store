            <h2>Register here</h2>
            <form id = "Register">
                <label>First Name : </label>
                <br>

                <input type="radio" name="gender" id="female">
                <span id="female">female</span>
                <br><br>

                <br>

                <br><br>
                <label>Password : </label>
                <br>
                <input type="password" name="password" id="password" placeholder="password">
